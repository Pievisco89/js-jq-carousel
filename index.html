<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Js Carousel</title>
</head>
<body>

  <div class="container">

    <div class="wrapper">

      <div class="prev">
        <i class="fas fa-arrow-left"></i>
      </div>

      <div class="box-img">
       <img class="active first" src="assets/img/the_bends.jpg" alt="the_bends">
       <img src="assets/img/okcomputer.jpg" alt="okcomputer">
       <img src="assets/img/hail_to_the_thief.jpg" alt="hail_to_the_thief">
       <img src="assets/img/in_rainbows.jpg" alt="in_rainbows">
       <img class="last" src="assets/img/king_of_the_limbs.jpg" alt="king_of_the_limbs">
      </div>

      <div class="next">
        <i class="fas fa-arrow-right"></i>
      </div>

      <div class="circle">
        <i class="fas fa-circle first active"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle last"></i>
      </div>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
